<!DOCTYPE html>
<html lang="en">
<head>
    <title>Королевский Размер</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Нужен для маштабирования на разных устройствах-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- top-bar -->
  <div class="top_bar ">
    <div class="container">
      <div class="row justify-content-end align-items-center top_bar">
        <div class="col-xl-3 text-right d-none">
          <span>Добро пожаловать: </span>
          <span>Гость</span>
        </div>

        <div class="col-12 text-right"> <!-- тут работать с регистрацией -->
          <span><a href="#">Зарегистрироваться</a></span>
          <span><a href="#">Авторизоваться</a></span>
        </div>
      </div>
    </div>
  </div>

<!-- header -->
  <header class="header">  
    <div class="container">
     <div class="row align-items-center header">

      <div class="col-6 col-5 col-sm-5 col-md-3">
        <div class="row align-items-center">
          <div class="col-12 col-sm-10">
            <img src="img/Logo.png" alt="Лого" class="img-fluid rounded mx-auto d-block logo"> 
          </div>
           <!-- Вертикальная линия, которая пропадает на <576 уровне -->
          <div class="col-sm-2 d-none d-sm-block">
            <div class="line"></div> 
          </div>
        </div>
      </div>
      
      <nav class="nav col-3 col-sm-5 col-md-7 ">
        <div class="row align-items-center">
          <div class="col-sm-10 col-md-12">
            <a href="">Главная</a>
            <a href="">Акции</a>
            <br class="d-md-none"> 
            <a href="">О нас</a>
            <a href="">Поддержка</a>
          </div>
          <!-- Вертикальная линия, которая пропадает на <576 уровне -->
          <div class="col-sm-2 d-none d-sm-block d-md-none">
            <div class="line"></div>  
          </div>
        </div>
      </nav>

      <div class="col-3 col-sm-2 col-sm-2">
        <button type="button" class="btn btn-light basket"><img src="img/basket.png" alt=""><span class="d-none d-md-block">Корзина</span></button>
      </div>

     </div>
    </div>
  </header>

  <!-- billboard -->
  <div class="billboard">
    <div class="container" >
      <div class="row">
        <div class="col-12 no-margin">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/4л.jpg" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slide_2.png" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slide_3.png" class="d-block" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      
    </div>
  </footer>
	
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
